    <script>
         function redirectToPage(page, grade, subject, quarter, chapter, category, dataPath = '') {
            const queryParams = new URLSearchParams({
                grade: grade,
                subject: subject,
                quarter: quarter,
                chapter: chapter,
                category: category,
                dataPath: dataPath
            });

            // Remove .html from the page name for Flask routing
            const fullUrl = `/${page.replace('.html', '')}?${queryParams.toString()}`;
            console.log("Redirecting to:", fullUrl);  // Debugging output

            window.location.href = fullUrl;
        }


    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
