    <script>
        function redirectToPage(page, grade, subject, quarter, topic, category) {
            // Construct the query parameters for the selected options
            const queryParams = new URLSearchParams({
                grade: grade,
                subject: subject,
                quarter: quarter,
                topic: topic,
                category: category
            });

            // Redirect to the page with the query parameters
            window.location.href = `/${page}?${queryParams.toString()}`;
        }
    </script>
