<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KontakOns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
    {% include 'header.html' %}

    <div class="container my-5">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="w-50 mx-auto" method="POST" action="{{ url_for('contact') }}">
            <img class="mb-4" src="/static/images/homepage/question-circle.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Kontak Ons</h1>
        
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" name="email" placeholder="naam@voorbeeld.com">
                <label for="floatingInputEmail">Jou epos adres</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputName" name="name" placeholder="Naam">
                <label for="floatingInputName">Naam</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingMessage" name="message" placeholder="Boodskap" style="height: 200px;"></textarea>
                <label for="floatingMessage">Boodskap</label>
            </div>
        
            <button class="btn btn-primary w-auto py-2" type="submit">Stuur</button>
            <p class="mt-5 mb-3 text-body-secondary">Â© 2024</p>
        </form>
    </div>   

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
