{% extends "base.html" %}

{% block title %}User List{% endblock %}

{% block content %}
    <h2 class="mt-4" >Gebruikers</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Naam</th>
              <th scope="col">Epos</th>
              
            </tr>
          </thead>
          <tbody>
            <tr>
            {% for user in our_users %}
              
              <td> {{user.id}}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
    </table>
{% endblock %}
